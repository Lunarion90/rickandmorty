<button mat-flat-button routerLink="/characters">
        <span>Back</span>
</button>
<mat-list-item>
    <ng-container *ngIf="character">
        <img matListAvatar src="{{character.image}}">
        <h3 matLine> {{character.name}} </h3>
        <p>Status: {{character.status}}</p>
        <p>Species: {{character.species}}</p>
        <p>Type: {{character.type}}</p>
        <p>Gender: {{character.gender}}</p>
        <p>Origin: {{character.origin?.name}}</p>
        <p>Location: {{character.location.name}}</p>
        <p>Creation date: {{ character.created | date:'YYYY-MM-dd'}}</p>
    </ng-container>
</mat-list-item>
